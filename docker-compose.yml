services:
  h.server:
    # image: ${DOCKER_REGISTRY-}hserver
    image: tda:latest # Tour de app image tag
    container_name: h.server
    build:
      context: .
      dockerfile: src/h.Server/Dockerfile
    depends_on:
      - h.database
    environment:
      - WAIT_HOSTS=h.database:5432
    command: ["wait-for-it.sh", "h.database:5432", "--", "dotnet", "h.Server.dll"]

  h.database:
    image: postgres:latest
    container_name: h.database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hdb
    volumes:
      - ./.containers/h-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    